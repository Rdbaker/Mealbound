
{% extends "layout.html" %}
{% block content %}
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <p><b>Welcome to Ceraon</b></p>
  <p class="text-center">Find a place to eat nearby</p>

  <form class="form-inline" id="initial-search-bar" action="{{ url_for('location.search') }}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group">
      <label class="sr-only">location</label>
      <input type="text" class="form-control" placeholder="Where">
    </div>
    <div class="form-group">
      <label class="sr-only">food type</label>
      <input class="form-control" placeholder="What">
    </div>
    <button type="submit" class="btn btn-success">Search</button>
  </form>

</div><!-- /.jumbotron -->

{% endblock %}
