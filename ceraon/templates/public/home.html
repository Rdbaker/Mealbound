
{% extends "layout.html" %}
{% block content %}
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <p><b>Welcome to Ceraon</b></p>
  <p class="text-center">Find a place to eat nearby</p>

  <form class="form-inline" id="initial-search-bar" action="{{ url_for('meal.search') }}" method="GET">
    <div class="form-group">
      <label class="sr-only">meal</label>
      <select class="form-control" name="meal">
        <option>Any meal time</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Search</button>
  </form>

</div><!-- /.jumbotron -->

{% endblock %}
