<form id="createLocationForm" class="form form-register" method="POST" action="" role="form">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  <div class="form-group">
    {{form.name.label}}
    {{form.name(placeholder="Name", class_="form-control")}}
  </div>
  <div class="form-group">
    {{form.address.label}}
    {{form.address(placeholder="54 Oak Street apt. 2 New Brunswick, MN",
                   class_="form-control")}}
  </div>
  <p><input class="btn btn-default btn-submit" type="submit" value="Submit"></p>
</form>
